<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>PoiCity Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <div>
         <img class="img-fluid" th:src="@{https://www.chogangroupspa.com/storage/img/logo_chogan.png?ver=20220505}" />
     </div>
    <form th:action="@{/admin}" method="post" style="max-width: 350px; margin: 0 auto;">
     
       <div th:if="${param.login}">
          <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
       </div>

<p class="text-danger" th:if="${param.loginError}" th:text="'Wrong username or password'"></p>

         <span th:if="${logError != null}" class="error">${session.SPRING_SECURITY_LAST_EXCEPTION.logError}</span>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
         
        <div class="border border-secondary p-3 rounded">
            <p>PoiCity Admin Panel</p>
            <p th:text="${chiave}"></p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="login" class="btn btn-primary" />
            </p>
        </div>
    </form>      
</div>
</body>
</html>
